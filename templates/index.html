<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">-->
    <link rel="stylesheet" href="../static/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>

    <title>Fandom</title>
</head>
<body>

<img class="rounded-circle z-depth-2 profile-pic" alt="user_img"
     src="{{ user.photo }}">

{% if user %}
<h1 class="username">Hello @{{ user.name }}!</h1>
{% else %}
<h1 class="username">Hello, @User!</h1>
{% endif %}

<div class="container-lists">
    <div class="row">
        <div class="col">
            <img class="hashtag-img" alt="hashtag"
                 src="../static/images/Twitter_LogoPairingLockup_Hashtag.png"/>
            <ul>
                {% for hashtag in hashtags %}
                <li class="hash-topics-item">
                    <a class="hashtag" href="{{ hashtag.url }}">#{{ hashtag.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col">
            <img class="topic-img" alt="hashtag"
                 src="../static/images/Twitter_LogoPairingLockup_Topics.png"/>
            <ul>
                {% for fandom in your_fandoms %}
                <li class="hash-topics-item">
                    <a class="topic" href="{{ fandom.url }}">{{ fandom.name }}</a>
                </li>
                {% endfor %}

            </ul>
        </div>
    </div>
</div>
</body>
</html>
